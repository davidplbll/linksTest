<form [formGroup]="loginform"  (ngSubmit)="loginform.valid && onLogin()">
  <label for="email">Your Email</label>
  <input
    #email
    type="email"
    required
    formControlName="email"
    class="col-12 form-control"
  />

  <div
    *ngIf="
      loginform.controls['email'].invalid &&
      (loginform.controls['email'].dirty || loginform.controls['email'].touched)
    "
    class="alert"
  >
    <h6 *ngIf="loginform.controls['email'].errors.required">
      Please enter email
    </h6>
  </div>
  <label for="password">Password</label>
  <input
    #password
    type="password"
    required
    formControlName="password"
    class="col-12 form-control"
  />
  <div
    *ngIf="
      loginform.controls['password'].invalid &&
      (loginform.controls['password'].dirty ||
        loginform.controls['password'].touched)
    "
    class="alert"
  >
    <h6 *ngIf="loginform.controls['password'].errors.required">
      Please enter password
    </h6>
  </div>
  <div class="buttons">
    <button
      class="btn btn-primary"
      [disabled]="!loginform.valid || ($loading | async)"
      type="submit"
    >
      Login
    </button>
  </div>
</form>
