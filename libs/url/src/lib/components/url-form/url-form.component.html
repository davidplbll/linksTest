<div class="container-form">
  <form [formGroup]="urlform" (ngSubmit)="urlform.valid && createUrl()">
    <label for="url">Url To Save</label>
    <input
      #url
      type="url"
      required
      formControlName="url"
      class="col-12 form-control"
    />

    <div
      *ngIf="
        urlform.controls['url'].invalid &&
        (urlform.controls['url'].dirty || urlform.controls['url'].touched)
      "
      class="alert"
    >
      <h6 *ngIf="urlform.controls['url'].errors.required">Please enter url</h6>
    </div>
    <label for="nameUrl">Name of Url</label>
    <input
      #nameUrl
      type="text"
      required
      formControlName="name"
      class="col-12 form-control"
    />
    <div
      *ngIf="
        urlform.controls['name'].invalid &&
        (urlform.controls['name'].dirty || urlform.controls['name'].touched)
      "
      class="alert"
    >
      <h6 *ngIf="urlform.controls['name'].errors.required">
        Please enter name
      </h6>
    </div>
    <div class="buttons">
      <button class="btn btn-primary" [disabled]="!urlform.valid" type="submit">
        ADD
      </button>
    </div>
  </form>
</div>
